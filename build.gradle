plugins {
    id 'java'
    id 'application'
}

group 'elijah'
version '1.0-SNAPSHOT'
sourceCompatibility = 1.8

repositories {
    mavenCentral()
}



dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    compile 'com.vk.api:sdk:0.5.12'
    compile group: 'org.slf4j', name: 'slf4j-jdk14', version: '1.5.6'
}
